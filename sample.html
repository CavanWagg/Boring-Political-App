<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Boring Political App</title>

        <!-- Links -->
        <!-- Bootstrap Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Bootstrap Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <header class="header">
                    <div class="jumbotron">
                        <h1>Boring Political App</h1>
                    </div>
                </header>
            </div>
            <div class="container">
                <main class="main">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-primary panel-styling">
                                <div class="panel-heading">
                                    <h2>Buttons</h2>
                                </div>
                                <div class="panel-body" id="buttonsPanel">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-primary">
                                <div class="panel-body">
                                    <form action="">
                                        <div class="form-group">
                                            <label for="searchInput">Search A Topic</label>
                                            <input type="text" class="form-control" id="searchInput">
                                        </div>
                                        <button class="btn btn-primary" id="searchTopicButton">Search</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>



        <!-- Scripts -->
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!-- javascript -->
        <script type="text/javascript" src="sample.js"></script>
    </body>
</html>
